<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Ahmad Sholi </title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: #fff;
      text-align: center;
      scroll-behavior: smooth;
    }
    .container {
      padding: 70px 20px;
      max-width: 1000px;
      margin: auto;
    }
    h1 { font-size: 44px; margin: 10px 0; }
    h2 { font-weight: 300; opacity: 0.9; margin-bottom: 40px; }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .product-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 18px;
      backdrop-filter: blur(8px);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    .product-card img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.3s;
    }
    .product-card img:hover { transform: scale(1.05); }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 20px;
      border-radius: 25px;
      background: #00ffd5;
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }
    footer { margin-top: 50px; font-size: 14px; opacity: 0.7; }
  </style>
</head>
<body>
  <div class="container">
    <h1>أحذية Ahmad Sholi</h1>
    <h2>متجر منتجات بسيط ولطيف | Simple & Stylish Shoe Shop</h2>
    <div class="products">
      <div class="product-card"><img src="https://via.placeholder.com/180x180?text=Shoe+1"><h3>حذاء رياضي</h3></div>
      <div class="product-card"><img src="https://via.placeholder.com/180x180?text=Shoe+2"><h3>حذاء كلاسيكي</h3></div>
      <div class="product-card"><img src="https://via.placeholder.com/180x180?text=Shoe+3"><h3>حذاء صيفي</h3></div>
      <div class="product-card"><img src="https://via.placeholder.com/180x180?text=Shoe+4"><h3>حذاء شتوي</h3></div>
    </div>
    <footer>© 2026 Ahmad Sholi – All Rights Reserved</footer>
  </div>
</body>
</html>
